<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product CRUD</title>
  <!-- если запускаешь через Flask-шаблоны, лучше так:
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="{{ url_for('static', filename='script.js') }}" defer></script>
  -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
  <h1>Product Manager</h1>

  <div class="container">
    <h3>Add a new product:</h3>

    <div class="form-row">
      <label for="name">Name:</label>
      <input id="name" placeholder="Name" />

      <label for="price">Price:</label>
      <input id="price" placeholder="Price" type="number" step="0.01" />

      <label for="status">Status:</label>
      <select id="status">
        <option value="available">available</option>
        <option value="unavailable">unavailable</option>
      </select>

      <label for="description">Description:</label>
      <input id="description" placeholder="Description" />

      <label for="supplier">Supplier:</label>
      <input id="supplier" placeholder="Supplier" />

      <label for="category-select">Category:</label>
      <select id="category-select">
        <option value="">— select category —</option>
      </select>

      <button class="add-button" onclick="addProduct()">Add Product</button>
    </div>

    

    <h3 style="margin-top: 30px;">All products:</h3>
    <ul id="productList"></ul>
  </div>
</body>
</html>
