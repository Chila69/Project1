<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Panel użytkownika – Product Manager</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      background: linear-gradient(180deg, #e9eef6, #f5f8fc);
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    /* Контейнер верхней информации */
    .top-bar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 15px 40px;
      font-size: 15px;
      color: #4b5563;
    }

    .top-bar span {
      color: #6b7280;
      font-weight: 500;
    }

    .username {
      color: #1e40af;
      font-weight: 600;
      margin-left: 4px;
      margin-right: 12px;
    }

    .logout-btn {
      background: #ef4444;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 14px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      text-decoration: none;
      transition: all 0.25s ease;
    }

    .logout-btn:hover {
      background: #dc2626;
      transform: translateY(-2px);
    }

    h2 {
      font-size: 28px;
      color: #1e2a44;
      font-weight: 700;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <!-- Верхний блок с именем и выходом -->
  <div class="top-bar">
    <span>Zalogowany jako:</span>
    <span class="username">{{ user.username }}</span>
    <a href="{{ url_for('logout') }}" class="logout-btn">Wyloguj się</a>
  </div>

  <!-- Подключение твоего основного интерфейса -->
  {% include 'index.html' %}

</body>
</html>
