<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Logowanie</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: "Inter", sans-serif;
      background: linear-gradient(135deg, #eef2f3, #d9e2ec);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 360px;
      text-align: center;
    }

    h2 {
      margin-bottom: 25px;
      color: #1a202c;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 10px;
      border: 1px solid #cbd5e0;
      font-size: 15px;
    }

    button {
      margin-top: 15px;
      width: 100%;
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
    }

    button:hover {
      background-color: #2563eb;
    }

    .error {
      color: #e53e3e;
      font-size: 0.85rem;
      text-align: left;
      margin-top: 4px;
      margin-bottom: 6px;
    }

    .link {
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .link a {
      color: #3b82f6;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="login-box">
    <h2>Logowanie</h2>

    <form method="POST" action="{{ url_for('login') }}">
      <div>
        <input type="text" name="username" placeholder="Login" value="{{ username or '' }}" required>
        {% if username_error %}
        <div class="error">{{ username_error }}</div>
        {% endif %}
      </div>

      <div>
        <input type="password" name="password" placeholder="Hasło" required>
        {% if password_error %}
        <div class="error">{{ password_error }}</div>
        {% endif %}
      </div>

      <button type="submit">Zaloguj się</button>

      <div class="link">
        Nie masz konta? <a href="{{ url_for('register') }}">Zarejestruj się</a>
      </div>
    </form>
  </div>
</body>
</html>
